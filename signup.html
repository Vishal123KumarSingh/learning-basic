<h2>form for filling basic information</h2>

<script src="signup.js"></script>

<div id="form">
  <form name="MYFORM" action="signup.php" onsubmit="return validateForm"
      method="POST">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="mnum">Mobile No.</label>
    <input type="text" id="mnum" name="Mobile" placeholder="Enter your Mobile Number...">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="India">India</option>
    </select>

    <label for="pass">Password</label>
    <input type="password" id="pass" name="" placeholder="Enter Password..">

    <input type="submit" value="Submit">
  </form>
